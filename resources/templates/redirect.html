<!DOCTYPE html>
<html lang="{{ "title" | langBy }}">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="x-path" content="{{.path}}"/>
    <meta name="x-target" content="{{.target}}"/>
    <meta name="x-status-code" content="{{.statusCode}}"/>
    {{if .requestId }}
        <meta name="x-request-id" content="{{.requestId}}"/>
    {{end}}
    {{if .correlationId }}
        <meta name="x-correlation-id" content="{{.correlationId}}"/>
    {{end}}
    <title>{{ "title" | i18n }}</title>
    <style> body, html { font-family: sans-serif; font-size: 12px; } </style>
</head>
<body>
<noscript>{{ "content-moved.message" | i18n }} - <a href="{{.target}}">{{ "content-moved.link" | i18n }}</a>.</noscript>
<script>location.href="{{.target}}";</script>
</body>
</html>
